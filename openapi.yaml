openapi: 3.0.0
info:
  title: DjaoApp API
  description: API to deploy apps on the djaodjin platform
  termsOfService: https://djaodjin.com/legal/terms-of-use/
  contact:
    email: test@example.com
  license:
    name: BSD License
  version: v1
security:
  - basic: []
paths:
  /accounts/:
    get:
      operationId: accounts_list
      description: >-
        Queries a page (``PAGE_SIZE`` records) of organization and user
        profiles.


        The queryset can be filtered for at least one field to match a search

        term (``q``).


        The queryset can be ordered by a field by adding an HTTP query parameter

        ``o=`` followed by the field name. A sequence of fields can be used

        to create a complete ordering by adding a sequence of ``o`` HTTP query

        parameters. To reverse the natural order of a field, prefix the field

        name by a minus (-) sign.


        **Tags: profile


        **Examples


        .. code-block:: http

            GET /api/accounts/?o=created_at HTTP/1.1

        responds


        .. code-block:: json

            {
                "count": 1,
                "next": null,
                "previous": null,
                "results": [{
                    "slug": "xia",
                    "full_name": "Xia Lee",
                    "printable_name": "Xia Lee",
                    "created_at": "2016-01-14T23:16:55Z"
                }]
            }
      parameters:
        - name: start_at
          in: query
          description: date/time in ISO format after which records were created.
          required: false
          schema:
            type: string
        - name: ends_at
          in: query
          description: date/time in ISO format before which records were created.
          required: false
          schema:
            type: string
        - name: q
          in: query
          description: search for matching text in slug, full_name, email, phone,
            street_address, locality, region, postal_code, country, username,
            first_name, last_name
          required: false
          schema:
            type: string
        - name: o
          in: query
          description: sort by u, r
          required: false
          schema:
            type: string
        - name: ot
          in: query
          description: sort by natural ascending or descending order
          required: false
          schema:
            type: string
        - name: page
          in: query
          description: A page number within the paginated result set.
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                required:
                  - count
                  - results
                type: object
                properties:
                  count:
                    type: integer
                  next:
                    type: string
                    format: uri
                  previous:
                    type: string
                    format: uri
                  results:
                    type: array
                    items:
                      $ref: "#/components/schemas/Organization"
      tags:
        - accounts
    parameters: []
  /accounts/profiles/:
    get:
      operationId: accounts_profiles_list
      description: >-
        Queries a page (``PAGE_SIZE`` records) of candidate profiles based

        of a search criteria (``q``).


        This API differs from /api/profile in that it is designed to be used

        in auto-completion input fields instead of designed to list all profiles.


        The queryset can be ordered by a field by adding an HTTP query parameter

        ``o=`` followed by the field name. A sequence of fields can be used

        to create a complete ordering by adding a sequence of ``o`` HTTP query

        parameters. To reverse the natural order of a field, prefix the field

        name by a minus (-) sign.


        **Tags: profile


        **Examples


        .. code-block:: http

            GET /api/accounts/profile/?q=xia HTTP/1.1

        responds


        .. code-block:: json

            {
                "count": 1,
                "next": null,
                "previous": null,
                "results": [{
                    "slug": "xia",
                    "full_name": "Xia Lee",
                    "printable_name": "Xia Lee",
                    "created_at": "2016-01-14T23:16:55Z"
                }]
            }
      parameters:
        - name: start_at
          in: query
          description: date/time in ISO format after which records were created.
          required: false
          schema:
            type: string
        - name: ends_at
          in: query
          description: date/time in ISO format before which records were created.
          required: false
          schema:
            type: string
        - name: q
          in: query
          description: search for matching text in slug, full_name, email, phone,
            street_address, locality, region, postal_code, country, username,
            first_name, last_name
          required: false
          schema:
            type: string
        - name: o
          in: query
          description: sort by u, r
          required: false
          schema:
            type: string
        - name: ot
          in: query
          description: sort by natural ascending or descending order
          required: false
          schema:
            type: string
        - name: page
          in: query
          description: A page number within the paginated result set.
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                required:
                  - count
                  - results
                type: object
                properties:
                  count:
                    type: integer
                  next:
                    type: string
                    format: uri
                  previous:
                    type: string
                    format: uri
                  results:
                    type: array
                    items:
                      $ref: "#/components/schemas/Organization"
      tags:
        - accounts
    parameters: []
  /accounts/users/:
    get:
      operationId: accounts_users_list
      description: >-
        Queries a page (``PAGE_SIZE`` records) of ``User``.


        The queryset can be filtered to a range of dates

        ([``start_at``, ``ends_at``]) and for at least one field to match a search

        term (``q``).


        Query results can be ordered by natural fields (``o``) in either ascending

        or descending order (``ot``).


        **Tags: profile


        **Examples


        .. code-block:: http

            GET  /api/users/?o=created_at&ot=desc HTTP/1.1

        responds


        .. code-block:: json

            {
                "count": 1,
                "next": null,
                "previous": null,
                "results": [
                    {
                        "slug": "alice",
                        "email": "alice@djaodjin.com",
                        "full_name": "Alice Cooper",
                        "created_at": "2014-01-01T00:00:00Z"
                    }
                ]
            }
      parameters:
        - name: start_at
          in: query
          description: date/time in ISO format after which records were created.
          required: false
          schema:
            type: string
        - name: ends_at
          in: query
          description: date/time in ISO format before which records were created.
          required: false
          schema:
            type: string
        - name: o
          in: query
          description: sort by first_name, last_name, email, created_at
          required: false
          schema:
            type: string
        - name: ot
          in: query
          description: sort by natural ascending or descending order
          required: false
          schema:
            type: string
        - name: q
          in: query
          description: search for matching text in first_name, last_name, email
          required: false
          schema:
            type: string
        - name: page
          in: query
          description: A page number within the paginated result set.
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                required:
                  - count
                  - results
                type: object
                properties:
                  count:
                    type: integer
                  next:
                    type: string
                    format: uri
                  previous:
                    type: string
                    format: uri
                  results:
                    type: array
                    items:
                      $ref: "#/components/schemas/User"
      tags:
        - accounts
    parameters: []
  /auth/:
    post:
      operationId: auth_create
      description: >-
        Returns a JSON Web Token that can be used in requests that require

        authentication.


        **Tags: auth


        **Example


        .. code-block:: http

            POST /api/auth/ HTTP/1.1

        .. code-block:: json

            {
              "username": "donny",
              "password": "yoyo"
            }

        responds


        .. code-block:: json

            {"token":"eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ1c2VybmFtZSI6ImRvbm55IiwiZW1haWwiOiJzbWlyb2xvKzRAZGphb2RqaW4uY29tIiwiZnVsbF9uYW1lIjoiRG9ubnkgQ29vcGVyIiwiZXhwIjoxNTI5NjU4NzEwfQ.F2y1iwj5NHlImmPfSff6IHLN7sUXpBFmX0qjCbFTe6A"}
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Credentials"
        required: true
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Token"
        "400":
          description: parameters error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
      tags:
        - auth
    parameters: []
  /auth/logout/:
    post:
      operationId: auth_logout_create
      description: |-
        Removes all cookies associated with the session.

        This API endpoint is only useful when the user is using Cookie-based
        authentication. Tokens expire; they cannot be revoked.

        **Tags: auth

        **Example

        .. code-block:: http

            POST /api/auth/logout/  HTTP/1.1

        .. code-block:: json

            {
              "token": "670yoaq34rotlgqpoxzmw435Alrdf"
            }
      requestBody:
        $ref: "#/components/requestBodies/Token"
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Token"
      tags:
        - auth
    parameters: []
  /auth/recover/:
    post:
      operationId: auth_recover_create
      description: ""
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PasswordReset"
        required: true
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PasswordReset"
      tags:
        - auth
    parameters: []
  /auth/register/:
    post:
      operationId: auth_register_create
      description: >-
        Creates a new user and returns a JSON Web Token that can subsequently

        be used to authenticate the new user in HTTP requests.


        **Tags: auth


        **Example


        .. code-block:: http

            POST /api/auth/register/ HTTP/1.1

        .. code-block:: json

            {
              "username": "joe1",
              "password": "yoyo",
              "email": "joe+1@example.com",
              "full_name": "Joe Card1"
            }

        responds


        .. code-block:: json

            {
                "token": "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ1c2VybmFtZSI6ImpvZTEiLCJlbWFpbCI6ImpvZSsxQGRqYW9kamluLmNvbSIsImZ1bGxfbmFtZSI6IkpvZSAgQ2FyZDEiLCJleHAiOjE1Mjk2NTUyMjR9.GFxjU5AvcCQbVylF1PJwcBUUMECj8AKxsHtRHUSypco"
            }
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUser"
        required: true
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Token"
        "400":
          description: parameters error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
      tags:
        - auth
    parameters: []
  /auth/tokens/:
    post:
      operationId: auth_tokens_create
      description: >-
        Refreshes a JSON Web Token by verifying the token and creating

        a new one that expires further in the future.


        The authenticated user and the user associated to the token should be

        identical.


        **Tags: auth


        **Example


        .. code-block:: http

            POST /api/tokens/ HTTP/1.1

        .. code-block:: json

            {
                "token": "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ1c2VybmFtZSI6ImRvbm55IiwiZW1haWwiOiJzbWlyb2xvKzRAZGphb2RqaW4uY29tIiwiZnVsbF9uYW1lIjoiRG9ubnkgQ29vcGVyIiwiZXhwIjoxNTI5NjU4NzEwfQ.F2y1iwj5NHlImmPfSff6IHLN7sUXpBFmX0qjCbFTe6A"
            }

        .. code-block:: json

            {
                "token": "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ1c2VybmFtZSI6ImRvbm55IiwiZW1haWwiOiJzbWlyb2xvKzRAZGphb2RqaW4uY29tIiwiZnVsbF9uYW1lIjoiRG9ubnkgQ29vcGVyIiwiZXhwIjoxNTI5Njk1NjA1fQ.-uuZb8R68jWw1Tc9FJocOWe1KHFklRffXbH0Rg6d_0c"
            }
      requestBody:
        $ref: "#/components/requestBodies/Token"
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Token"
      tags:
        - auth
    parameters: []
  /auth/tokens/realms/:
    get:
      operationId: auth_tokens_realms_read
      description: |-
        Gets temporary credentials to access S3 directly from the browser.

        **Examples

        .. code-block:: http

            GET  /api/auth/realms/cowork/ HTTP/1.1

        responds

        .. code-block:: json

            {
                "location": "",
                "access_key": "",
                "acl": "private",
                "policy": "",
                "signature": "",
                "security_token": "",
                "x_amz_credential": "",
                "x_amz_date": ""
            }
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthRealms"
      tags:
        - auth
    parameters: []
  "/auth/tokens/realms/{organization}/":
    get:
      operationId: auth_tokens_realms_org_read
      description: |-
        Gets temporary credentials to access S3 directly from the browser.

        **Examples

        .. code-block:: http

            GET  /api/auth/realms/cowork/ HTTP/1.1

        responds

        .. code-block:: json

            {
                "location": "",
                "access_key": "",
                "acl": "private",
                "policy": "",
                "signature": "",
                "security_token": "",
                "x_amz_credential": "",
                "x_amz_date": ""
            }
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthRealms"
      tags:
        - auth
    parameters:
      - name: organization
        in: path
        required: true
        schema:
          type: string
  /auth/tokens/verify/:
    post:
      operationId: auth_tokens_verify_create
      description: >-
        Verifies a JSON Web Token.


        The authenticated user and the user associated to the token should be

        identical.


        **Tags: auth


        **Example


        .. code-block:: http

            POST /api/tokens/verify/ HTTP/1.1

        .. code-block:: json

            {
                "token": "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ1c2VybmFtZSI6ImRvbm55IiwiZW1haWwiOiJzbWlyb2xvKzRAZGphb2RqaW4uY29tIiwiZnVsbF9uYW1lIjoiRG9ubnkgQ29vcGVyIiwiZXhwIjoxNTI5NjU4NzEwfQ.F2y1iwj5NHlImmPfSff6IHLN7sUXpBFmX0qjCbFTe6A"
            }

        responds


        .. code-block:: json

            {
                "token": "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ1c2VybmFtZSI6ImRvbm55IiwiZW1haWwiOiJzbWlyb2xvKzRAZGphb2RqaW4uY29tIiwiZnVsbF9uYW1lIjoiRG9ubnkgQ29vcGVyIiwiZXhwIjoxNTI5NjU4NzEwfQ.F2y1iwj5NHlImmPfSff6IHLN7sUXpBFmX0qjCbFTe6A"
            }
      requestBody:
        $ref: "#/components/requestBodies/Token"
      responses:
        "200":
          description: Token is valid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Token"
        "400":
          description: Token is invalid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
      tags:
        - auth
    parameters: []
  /billing/charges/:
    get:
      operationId: billing_charges_list
      description: >-
        Queries a page (``PAGE_SIZE`` records) of ``Charge`` that were created

        on the processor.


        The queryset can be filtered to a range of dates

        ([``start_at``, ``ends_at``]) and for at least one field to match a search

        term (``q``).


        Query results can be ordered by natural fields (``o``) in either ascending

        or descending order (``ot``).


        **Tags: billing


        **Examples


        .. code-block:: http

            GET /api/billing/charges?start_at=2015-07-05T07:00:00.000Z&o=date&ot=desc HTTP/1.1

        Retrieve the list of charges that were created before

        2015-07-05T07:00:00.000Z, sort them by date in descending order.


        .. code-block:: json

            {
                "count": 1,
                "unit": "usd",
                "total": "112120",
                "next": null,
                "previous": null,
                "results": [{
                    "created_at": "2016-01-01T00:00:00Z",
                    "readable_amount": "$1121.20",
                    "amount": 112120,
                    "unit": "usd",
                    "description": "Charge for subscription to cowork open-space",
                    "last4": "1234",
                    "exp_date"" "12/2016",
                    "processor_key": "ch_XAb124EF",
                    "state": "DONE"
                } ...]
      parameters:
        - name: start_at
          in: query
          description: date/time in ISO format after which records were created.
          required: false
          schema:
            type: string
        - name: ends_at
          in: query
          description: date/time in ISO format before which records were created.
          required: false
          schema:
            type: string
        - name: o
          in: query
          description: sort by description, amount, Full name, created_at
          required: false
          schema:
            type: string
        - name: ot
          in: query
          description: sort by natural ascending or descending order
          required: false
          schema:
            type: string
        - name: q
          in: query
          description: search for matching text in description, processor_key,
            customer__full_name
          required: false
          schema:
            type: string
        - name: page
          in: query
          description: A page number within the paginated result set.
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                required:
                  - total
                  - count
                  - results
                type: object
                properties:
                  total:
                    description: The sum of all Charge amount (in unit)
                    type: integer
                  count:
                    description: The number of records
                    type: integer
                  next:
                    description: API end point to get the next pageof records matching the
                      query
                    type: string
                    format: uri
                  previous:
                    description: API end point to get the previous pageof records matching
                      the query
                    type: string
                    format: uri
                  results:
                    type: array
                    items:
                      $ref: "#/components/schemas/Charge"
      tags:
        - billing
    parameters: []
  "/billing/charges/{charge}/":
    get:
      operationId: billing_charges_read
      description: |-
        Pass through to the processor and returns details about a ``Charge``.

        **Tags: billing

        **Examples

        .. code-block:: http

            GET /api/billing/charges/ch_XAb124EF/ HTTP/1.1

        .. code-block:: json

            {
                "created_at": "2016-01-01T00:00:00Z",
                "readable_amount": "$1121.20",
                "amount": 112120,
                "unit": "usd",
                "description": "Charge for subscription to cowork open-space",
                "last4": "1234",
                "exp_date"" "12/2016",
                "processor_key": "ch_XAb124EF",
                "state": "DONE"
            }
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Charge"
      tags:
        - billing
    parameters:
      - name: charge
        in: path
        required: true
        schema:
          type: string
  "/billing/charges/{charge}/email/":
    post:
      operationId: billing_charges_email_create
      description: |-
        Email the charge receipt to the customer email address on file.

        **Tags: billing

        **Example

        .. code-block:: http

            POST /api/billing/charges/ch_XAb124EF/email/  HTTP/1.1

        responds

        .. code-block:: json

            {
                "charge_id": "ch_XAb124EF",
                "email": "joe@localhost.localdomain"
            }

        The service sends a duplicate e-mail receipt for charge `ch_XAb124EF`
        to the e-mail address of the customer, i.e. `joe@localhost.localdomain`.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EmailChargeReceipt"
        required: true
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EmailChargeReceipt"
      tags:
        - billing
    parameters:
      - name: charge
        in: path
        required: true
        schema:
          type: string
  "/billing/charges/{charge}/refund/":
    post:
      operationId: billing_charges_refund_create
      description: >-
        Partially or totally refund all or a subset of line items on a
        ``Charge``.


        **Tags: billing


        **Example


        .. code-block:: http

            POST /api/billing/charges/ch_XAb124EF/refund/ HTTP/1.1

        .. code-block:: json

            {
                "lines": [
                  {
                      "num": 0,
                      "refunded_amount": 4000,
                  },
                  {
                      "num": 1,
                      "refunded_amount": 82120,
                  }
              ]
            }

        Refunds $40 and $821.20 from first and second line item on the receipt

        respectively. The API call responds with the Charge.


        .. code-block:: json

            {
                "created_at": "2016-01-01T00:00:00Z",
                "readable_amount": "$1121.20",
                "amount": 112120,
                "unit": "usd",
                "description": "Charge for subscription to cowork open-space",
                "last4": "1234",
                "exp_date"" "12/2016",
                "processor_key": "ch_XAb124EF",
                "state": "DONE"
            }
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RefundCharge"
        required: true
      responses:
        "200":
          description: Refund successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Charge"
        "400":
          description: parameters error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
      tags:
        - billing
    parameters:
      - name: charge
        in: path
        required: true
        schema:
          type: string
  /billing/transactions/:
    get:
      operationId: billing_transactions_list
      description: >-
        Queries a page (``PAGE_SIZE`` records) of ``Transaction`` from

        the :doc:`ledger `.


        The queryset can be filtered to a range of dates

        ([``start_at``, ``ends_at``]) and for at least one field to match a search

        term (``q``).


        Query results can be ordered by natural fields (``o``) in either ascending

        or descending order (``ot``).


        **Tags: billing


        **Examples


        .. code-block:: http

            GET /api/billing/transactions?start_at=2015-07-05T07:00:00.000Z&o=date&ot=desc HTTP/1.1

        responds


        .. code-block:: json

            {
                "ends_at": "2017-03-30T18:10:12.962859Z",
                "balance": 11000,
                "unit": "usd",
                "count": 1,
                "next": null,
                "previous": null,
                "results": [
                    {
                        "created_at": "2017-02-01T00:00:00Z",
                        "description": "Charge for 4 periods",
                        "amount": "($356.00)",
                        "is_debit": true,
                        "orig_account": "Liability",
                        "orig_organization": "xia",
                        "orig_amount": 112120,
                        "orig_unit": "usd",
                        "dest_account": "Funds",
