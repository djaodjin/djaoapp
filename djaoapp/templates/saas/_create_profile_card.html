<div id="newProfile" class="card mt-1">
  <div class="card-body">
    <div class="row align-items-center">
      <div class="col-2">
        <img class="img-fluid" style="max-height:64px;" src="{{'/assets/img/default-organization.png'|djasset}}" >
      </div>
      <div class="col-5">
[[query]]
      </div>
      <div class="col-5 text-end">
      {% block actions %}
      <div class="d-grid gap-2">
        <button class="btn btn-outline-primary btn-md"
          @click.prevent="onHit()">{% trans %}Create profile{% endtrans %}</button>
      </div>
      {% endblock %}
      </div>
    </div>
  </div>
</div>{# /.card #}
