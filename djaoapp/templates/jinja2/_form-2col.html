{% extends "_form_fields-2col.html" %}

{% block form_block %}
    <form{% if form.form_id %} id="{{form.form_id}}"{% endif %}
        method="post" action=".{% if next %}/?next={{next}}{% endif %}">
        <div class="row">
            {{ super() }}
        </div>

        <div class="row mb-4">
            <div class="offset-md-6 col-md-6">
                <div class="form-action text-center">
                    <button type="submit" class="btn btn-primary btn-md w-100">
                        {% if form.submit_title %}
                            {{form.submit_title}}
                        {% else %}
                            {% trans %}Submit{% endtrans %}
                        {% endif %}
                    </button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
