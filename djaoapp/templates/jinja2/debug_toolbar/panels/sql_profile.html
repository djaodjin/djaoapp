<div class="djDebugPanelTitle">
	<a class="djDebugClose djDebugBack" href=""></a>
	<h3>SQL profiled</h3>
</div>
<div class="djDebugPanelContent">
	<div class="djdt-scroll">
		{% if result %}
			<dl>
				<dt>Executed SQL</dt>
				<dd>{{ sql|safe }}</dd>
				<dt>Time</dt>
				<dd>{{ duration }} ms</dd>
				<dt>Database</dt>
				<dd>{{ alias }}</dd>
			</dl>
			<table class="djSqlProfile">
				<thead>
					<tr>
						{% for h in headers %}
							<th>{{ h|upper }}</th>
						{% endfor %}
					</tr>
				</thead>
				<tbody>
					{% for row in result %}
						<tr class="{{ cycle('djDebugOdd', 'djDebugEven') }}">
							{% for column in row %}
								<td>{{ column|escape }}</td>
							{% endfor %}
						</tr>
					{% endfor %}
				</tbody>
			</table>
		{% else %}
			<dl>
				<dt>Error</dt>
				<dd>{{ result_error }}</dd>
			</dl>
		{% endif %}
	</div>
</div>

<script src="{{'/assets/debug_toolbar/js/toolbar.sql.js'|asset}}"></script>
