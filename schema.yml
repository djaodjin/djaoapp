          description: ''
      summary: Lists contacts for activities on an account
  /api/agreements:
    get:
      operationId: agreements_list
      description: |2+

        List all legal agreements a user might be requested to sign.
        This is a convenience API for authenticated broker profile managers.
        For listing legal agreements publicly, see
        `GET /api/legal <#listAgreement>`_.

      parameters:
      - name: o
        required: false
        in: query
        description: sort by title, updated_at. If a field is preceded by a minus
          sign ('-'), the order will be reversed. Multiple 'o' parameters can be specified
          to produce a stable result.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page between 1 and 100 (defaults
          to 25).
        schema:
          type: integer
      - name: q
        required: false
        in: query
        description: value to search for in the fields specified by q_f
        schema:
          type: string
      - name: q_f
        required: false
        in: query
        description: 'restrict searches to one or more fields in: slug, title. searches
          all fields when unspecified.'
        schema:
          type: string
      tags:
      - broker
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAgreementList'
          description: ''
      summary: List legal agreements (broker)
    post:
      operationId: agreements_create
      description: |2+

        Creates a new legal agreement a user might be requested to sign.

        All users visiting an URL decorated with an "Agreed to {agreement}"
        access control rule will be prompted to sign the agreement.

      tags:
      - broker
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgreementCreate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AgreementCreate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AgreementCreate'
        required: true
      security:
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Agreement'
          description: ''
      summary: Creates a legal agreement
  /api/agreements/{document}:
    get:
      operationId: agreements_retrieve
      description: |2+

        Retrieves the text of legal agreement a user might be requested to sign.
        This is a convenience API for authenticated broker profile managers.
        For retrieving the text of a legal agreement publicly, see
        `GET /api/legal/{agreement} <#retrieveAgreementDetail>`_.

      parameters:
      - in: path
        name: document
        schema:
          type: string
        required: true
      tags:
      - broker
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgreementDetail'
          description: ''
      summary: Retrieves a legal agreement (broker)
    post:
      operationId: agreements_create_2
      description: |2+

        Enable and disable a specific set of optional cookies

      parameters:
      - in: path
        name: document
        schema:
          type: string
        required: true
      tags:
      - legal
      - visitor
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgreementDetail'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AgreementDetail'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AgreementDetail'
        required: true
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgreementDetail'
          description: ''
      summary: Update privacy settings
    put:
      operationId: agreements_update
      description: |2+

        Updates the latest modification date of a legal agreement a user might
        be requested to sign.

        All users visiting an URL decorated with an "Agreed to {agreement}"
        access control rule will be prompted to sign the agreement again
        if the last time they signed is older that the `updated_at` date set
        here.

      parameters:
      - in: path
        name: document
        schema:
          type: string
        required: true
      tags:
      - broker
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgreementUpdate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AgreementUpdate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AgreementUpdate'
        required: true
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgreementDetail'
          description: ''
      summary: Updates a legal agreement
    patch:
      operationId: agreements_partial_update
      description: |2+

        Retrieves the text of legal agreement a user might be requested to sign.
        This is a convenience API for authenticated broker profile managers.
        For retrieving the text of a legal agreement publicly, see
        `GET /api/legal/{agreement} <#retrieveAgreementDetail>`_.

      parameters:
      - in: path
        name: document
        schema:
          type: string
        required: true
      tags:
      - broker
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedAgreementUpdate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedAgreementUpdate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedAgreementUpdate'
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgreementDetail'
          description: ''
      summary: Retrieves a legal agreement (broker)
    delete:
      operationId: agreements_destroy
      description: |2+

        Deletes a legal agreement a user might be requested to sign.

        This will remove the agreement as well as all user signatures of it.

      parameters:
      - in: path
        name: document
        schema:
          type: string
        required: true
      tags:
      - broker
      security:
      - {}
      responses:
        '204':
          description: No response body
      summary: Deletes a legal agreement
  /api/auth:
    post:
      operationId: auth_create
      description: |2+

        Returns a JSON Web Token that can be used in HTTP requests that require
        authentication.

        Authentication can be done either through a ``password``, or by verifying
        access to an e-mail inbox (``email_code``) or access to a phone
        (``phone_code``). See `sending a verification code <#auth_recover_create>`_

        When Multi-Factor Authentication (MFA) is enabled, an additional
        ``otp_code`` must be specified to authenticate a user.
        See `enabling MFA <#users_otp_update>`_

        The API is typically used within an HTML
        `login page </docs/guides/themes/#workflow_login>`_
        as present in the default theme.

      parameters:
      - in: query
        name: cookie
        schema:
          type: boolean
          nullable: true
        description: True when a cookie session should additionally be created
      tags:
      - auth
      - usermodel
      - visitor
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Credentials'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Credentials'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Credentials'
        required: true
      security:
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
          description: ''
      summary: Authenticates a user
  /api/auth/{verification_key}:
    get:
      operationId: auth_retrieve
      description: |2+

        This API is typically used to pre-populate a registration form
        when a user was invited to the site by another user.

        The response is usually presented in an HTML
        `activate page </docs/guides/themes/#workflow_activate>`_
        as present in the default theme.

      parameters:
      - in: path
        name: verification_key
        schema:
          type: string
          pattern: ^[a-f0-9]{40}$
        required: true
      tags:
      - auth
      - usermodel
      - visitor
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDetail'
          description: ''
      summary: Retrieves contact from an activation key
    post:
      operationId: auth_create_2
      description: |2+

        Activates a user and returns a JSON Web Token that can subsequently
        be used to authenticate the new user in HTTP requests.

      parameters:
      - in: query
        name: cookie
        schema:
          type: boolean
          nullable: true
        description: True when a cookie session should additionally be created
      - in: path
        name: verification_key
        schema:
          type: string
          pattern: ^[a-f0-9]{40}$
        required: true
      tags:
      - auth
      - usermodel
      - visitor
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserActivate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserActivate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserActivate'
        required: true
      security:
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
          description: ''
      summary: Activates a user
  /api/auth/recover:
    post:
      operationId: auth_recover_create
      description: |2+

        Sends a one time code to verify an e-mail or phone number.

        The user is uniquely identified by her email address or phone number.

        The API is typically used within a workflow to authenticate a user
        by verifying access to an e-mail inbox or a phone.

      tags:
      - auth
      - usermodel
      - visitor
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Recover'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Recover'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Recover'
        required: true
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recover'
          description: ''
      summary: Sends verification code
  /api/auth/register:
    post:
      operationId: auth_register_create
      description: |2+

        Creates a new user and returns a JSON Web Token that can subsequently
        be used to authenticate the new user in HTTP requests.

        The API is typically used within an HTML
        `register page </docs/guides/themes/#workflow_register>`_
        as present in the default theme.

      parameters:
      - in: query
        name: cookie
        schema:
          type: boolean
          nullable: true
        description: True when a cookie session should additionally be created
      tags:
      - auth
      - usermodel
      - visitor
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Register'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Register'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Register'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
