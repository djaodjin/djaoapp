{% extends "base.html" %}

{% block content %}
<user-update-password id="update-password-container" inline-template>
  <div>
    <h1>Change password</h1>
    <form id="password-form" @submit.prevent="updatePassword">
      <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token}}">
      <div>
        <label for="id_new_password">New password:</label>
        <input type="password" name="new_password" placeholder="New password" required="" id="id_new_password" v-model="newPassword">
      </div>
      <div>
        <label for="id_new_password2">Confirm password:</label>
        <input type="password" name="new_password2" placeholder="Type password again" required="" id="id_new_password2" v-model="newPassword2">
      </div>
      <hr />
      <div>
        <label for="id_password">Password:</label>
        <input type="password" name="password" placeholder="Password" required="" id="id_password" v-model="password">
        <div v-show="passwordIncorrect">Incorrect password</div>
      </div>
      <div>
        <button type="submit" name="submit" value="Submit">Update</button>
      </div>
    </form>
  </div>
</user-update-password>
{% endblock %}
