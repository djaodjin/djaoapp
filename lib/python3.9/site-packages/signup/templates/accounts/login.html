{% extends "base.html" %}

{% block content %}
<div>
    <form method="post" action=".{% if next %}/?next={{next}}{% endif %}">
        {% csrf_token %}
        {{form}}
        <input type="submit" name="submit" value="Submit">
    </form>
    <p>
        <a href="{% url 'password_reset' %}">Forgot password?</a>
    </p>
    <p>
        Don't have an account? -- <a href="{% url 'registration_register' %}">Sign up</a>
    </p>
</div>
{% endblock %}
